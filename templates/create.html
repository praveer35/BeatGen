<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create AI Music</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1E293B; /* Dark background */
            color: white;
            margin: 0;
            padding: 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-purple-900 to-blue-900 h-screen">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full bg-black bg-opacity-80 backdrop-blur-md z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
            <!-- Left: Logo -->
             <a href="{{ url_for('home') }}">
            <h1 class="hidden md:flex text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">
                BeatGen
            </h1>
            </a>

            <!-- Center: Navigation Links -->
            <div class="flex-grow flex justify-center">
                <ul class="hidden md:flex space-x-8">
                    <li><a href="{{ url_for('home') }}" class="hover:text-blue-400">Home</a></li>
                    <li><a href="{{ url_for('about') }}" class="hover:text-blue-400">About</a></li>
                    <!-- <li><a href="#" class="hover:text-blue-400">Friends</a></li> -->
                    <li><a href="{{ url_for('upgrade') }}" class="hover:text-blue-400">Upgrade</a></li>
                    <li><a href="{{ url_for('profile') }}" class="hover:text-blue-400">Profile</a></li>
                </ul>
            </div>

            <!-- Right: Create Button -->
            <a href="{{ url_for('create') }}" class="px-5 py-2 bg-gradient-to-r from-blue-500 to-purple-600 rounded-md text-lg font-semibold hover:opacity-90">
                Create +
            </a>
        </div>
    </nav>
    <!-- Header Section -->
    <section class="text-center py-20">
        <h1 class="text-5xl mt-12 font-bold text-white bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            Generate AI-generated beats with ease using customizable parameters.
        </h1>
        <!-- <p class="text-lg text-gray-300 mb-6">Generate AI-generated beats with ease using customizable parameters.</p> -->
    </section>

    <!-- Form Section -->
    <section class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-semibold text-center text-gray-200 mb-6">Input Parameters</h2>
        <form action="/generate" method="post">
            <div class="space-y-6">
                <!-- Pitch Range -->
                <div>
                    <label for="pitch_range" class="block text-lg text-gray-300">Pitch Range:</label>
                    <input type="number" step="any" id="pitch_range" name="pitch_range" value="8" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- Pitch Viscosity -->
                <div>
                    <label for="pitch_viscosity" class="block text-lg text-gray-300">Pitch Viscosity:</label>
                    <input type="number" step="any" id="pitch_viscosity" name="pitch_viscosity" value="{{ x[0] }}" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- Hook Chord Boost Onchord -->
                <div>
                    <label for="hook_chord_boost_onchord" class="block text-lg text-gray-300">Hook Chord Boost Onchord:</label>
                    <input type="number" step="any" id="hook_chord_boost_onchord" name="hook_chord_boost_onchord" value="{{ x[1] }}" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- Hook Chord Boost 2 and 6 -->
                <div>
                    <label for="hook_chord_boost_2_and_6" class="block text-lg text-gray-300">Hook Chord Boost 2 and 6:</label>
                    <input type="number" step="any" id="hook_chord_boost_2_and_6" name="hook_chord_boost_2_and_6" value="{{ x[2] }}" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- Hook Chord Boost 7 -->
                <div>
                    <label for="hook_chord_boost_7" class="block text-lg text-gray-300">Hook Chord Boost 7:</label>
                    <input type="number" step="any" id="hook_chord_boost_7" name="hook_chord_boost_7" value="{{ x[3] }}" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- Hook Chord Boost Else -->
                <div>
                    <label for="hook_chord_boost_else" class="block text-lg text-gray-300">Hook Chord Boost Else:</label>
                    <input type="number" step="any" id="hook_chord_boost_else" name="hook_chord_boost_else" value="{{ x[4] }}" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- Non-hook Chord Boost Onchord -->
                <div>
                    <label for="nonhook_chord_boost_onchord" class="block text-lg text-gray-300">Non-hook Chord Boost Onchord:</label>
                    <input type="number" step="any" id="nonhook_chord_boost_onchord" name="nonhook_chord_boost_onchord" value="{{ x[5] }}" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- Non-hook Chord Boost 2 and 6 -->
                <div>
                    <label for="nonhook_chord_boost_2_and_6" class="block text-lg text-gray-300">Non-hook Chord Boost 2 and 6:</label>
                    <input type="number" step="any" id="nonhook_chord_boost_2_and_6" name="nonhook_chord_boost_2_and_6" value="{{ x[6] }}" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- Non-hook Chord Boost 7 -->
                <div>
                    <label for="nonhook_chord_boost_7" class="block text-lg text-gray-300">Non-hook Chord Boost 7:</label>
                    <input type="number" step="any" id="nonhook_chord_boost_7" name="nonhook_chord_boost_7" value="{{ x[7] }}" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- Non-hook Chord Boost Else -->
                <div>
                    <label for="nonhook_chord_boost_else" class="block text-lg text-gray-300">Non-hook Chord Boost Else:</label>
                    <input type="number" step="any" id="nonhook_chord_boost_else" name="nonhook_chord_boost_else" value="{{ x[8] }}" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- Already Played Boost -->
                <div>
                    <label for="already_played_boost" class="block text-lg text-gray-300">Already Played Boost:</label>
                    <input type="number" step="any" id="already_played_boost" name="already_played_boost" value="{{ x[9] }}" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- Matchability Noise -->
                <div>
                    <label for="matchability_noise" class="block text-lg text-gray-300">Matchability Noise:</label>
                    <input type="number" step="any" id="matchability_noise" name="matchability_noise" value="0.1" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <!-- HMM Bias -->
                <div>
                    <label for="hmm_bias" class="block text-lg text-gray-300">HMM Bias:</label>
                    <input type="number" step="any" id="hmm_bias" name="hmm_bias" value="0.5" class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>


            </div>

            <div class="mt-6 text-center">
                <button type="submit" class="px-6 py-3 text-lg bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-md font-semibold hover:opacity-90 shadow-lg">
                    Submit
                </button>
            </div>
        </form>
    </section>

</body>
</html>
